<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=/" />
    <title>Fixing 422 Errors</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #6f4e37;
            margin-top: 0;
            margin-bottom: 15px;
        }
        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6f4e37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-message {
            font-weight: 500;
            margin-bottom: 15px;
            color: #4caf50;
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 4px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6f4e37;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            margin-top: 15px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #5d4126;
        }
        ul.fix-list {
            text-align: left;
            max-width: 350px;
            margin: 15px auto;
            padding-left: 20px;
        }
        ul.fix-list li {
            margin-bottom: 8px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Fixing 422 Errors</h1>
        <p>Resolving "UNPROCESSABLE ENTITY" errors by fixing JWT token issues...</p>
        
        <ul class="fix-list">
            <li>Creating token with proper string subject</li>
            <li>Clearing blocked API endpoints</li>
            <li>Resetting anti-flicker settings</li>
            <li>Ensuring correct authentication format</li>
        </ul>
        
        <div class="status-message" id="status-message">Applying fixes...</div>
        
        <a href="/" class="button">Return to Application</a>
    </div>
    
    <script src="jwt-fix-all.js"></script>
    <script>
        // Update status message after script completes
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('status-message').textContent = 'Fixes applied successfully! Redirecting...';
            }, 1500);
        });
    </script>
</body>
</html>
