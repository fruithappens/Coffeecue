<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Cue Login - Auto Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 {
            color: #8B4513;
            margin-top: 0;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #8B4513;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
        }
        .button:hover {
            background-color: #704214;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coffee Cue System</h1>
        <p>Welcome to the Coffee Cue System. You are being automatically redirected to the login page.</p>
        <div class="loader"></div>
        <p id="redirect-message">Redirecting in <span id="countdown">3</span> seconds...</p>
        <a href="working-login.html" class="button">Go to Login Now</a>
    </div>

    <script>
        // Simple countdown timer
        let count = 3;
        const countdownElement = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            count--;
            countdownElement.textContent = count;
            
            if (count <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'working-login.html';
            }
        }, 1000);
    </script>
</body>
</html>
