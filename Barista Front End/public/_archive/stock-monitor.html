<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Cue Stock Monitor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
            background-color: #f9f9f9;
        }
        h1 {
            color: #444;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #666;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .status-bar {
            background: #f5f5f5;
            padding: 10px 15px;
            border-radius: 4px;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #4CAF50;
        }
        .status.critical {
            color: #d32f2f;
            font-weight: 500;
            border-color: #d32f2f;
        }
        .status.good {
            color: #388e3c;
            border-color: #4CAF50;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        select, button {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            background: #f44336;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #d32f2f;
        }
        .category-section {
            margin-bottom: 20px;
        }
        h3 {
            margin-bottom: 10px;
            color: #555;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            padding: 8px 0;
        }
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item-name {
            flex: 1;
            font-weight: 500;
        }
        .item-status {
            flex: 2;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .progress-bar {
            flex: 1;
            height: 8px;
            background-color: #f5f5f5;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: #4CAF50;
        }
        .progress.low {
            background-color: #FFC107;
        }
        .progress.critical {
            background-color: #F44336;
        }
        .amount {
            font-size: 14px;
            color: #777;
            min-width: 110px;
            text-align: right;
        }
        .stock-changed {
            animation: highlight 2s ease-out;
        }
        @keyframes highlight {
            0% { background-color: rgba(255, 251, 0, 0.3); }
            100% { background-color: transparent; }
        }
    </style>
</head>
<body>
    <h1>Coffee Cue Stock Monitor</h1>
    <p class="subtitle">Real-time inventory monitoring for coffee stations</p>
    
    <div class="controls">
        <select id="station-selector">
            <option value="">Select Station</option>
        </select>
        <button id="reset-stock">Reset Stock Levels</button>
    </div>
    
    <div id="status-bar" class="status-bar">
        <span id="stock-status">Loading stock data...</span>
        <span id="last-updated"></span>
    </div>
    
    <div id="stock-list">
        <!-- Stock items will be displayed here -->
    </div>
    
    <script src="stock-monitor.js"></script>
</body>
</html>
