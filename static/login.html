<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresso Coffee - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6B4E3D 0%, #8B4513 50%, #A0522D 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            font-size: 2.5rem;
            color: #8B4513;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        
        label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        
        input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #8B4513;
        }
        
        .btn {
            background: #8B4513;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }
        
        .btn:hover {
            background: #6B4E3D;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .api-links {
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .api-links h3 {
            color: #8B4513;
            margin-bottom: 1rem;
        }
        
        .api-link {
            display: inline-block;
            margin: 0.5rem;
            padding: 8px 16px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            text-decoration: none;
            color: #495057;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .api-link:hover {
            background: #e9ecef;
            text-decoration: none;
        }
        
        .coffee-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .api-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            color: white;
        }

        .api-status.online {
            background: #28a745;
        }

        .api-status.offline {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div id="apiStatus" class="api-status">Checking API...</div>
    
    <div class="container">
        <div class="coffee-icon">‚òï</div>
        <h1 class="logo">Expresso</h1>
        <p class="subtitle">Coffee Ordering System</p>
        
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="admin" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="adminpassword" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Sign In</button>
        </form>
        
        <div id="status" class="status"></div>
        
        <div class="api-links">
            <h3>Quick Links</h3>
            <a href="/api/health" class="api-link" target="_blank">API Health</a>
            <a href="/api/orders/pending" class="api-link" target="_blank">Orders</a>
            <a href="/api/stations" class="api-link" target="_blank">Stations</a>
            <a href="/" class="api-link">Main App</a>
        </div>
    </div>

    <script>
        // Check API status on load
        async function checkApiStatus() {
            const statusEl = document.getElementById('apiStatus');
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    statusEl.textContent = 'API: Online';
                    statusEl.className = 'api-status online';
                    console.log('API Status:', data);
                } else {
                    statusEl.textContent = 'API: Error';
                    statusEl.className = 'api-status offline';
                }
            } catch (error) {
                statusEl.textContent = 'API: Offline';
                statusEl.className = 'api-status offline';
                console.error('API check failed:', error);
            }
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('status');
            const loginBtn = document.getElementById('loginBtn');
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';
            statusDiv.style.display = 'none';
            
            try {
                console.log('Attempting login for:', username);
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Login response:', data);
                
                if (response.ok && data.status === 'success') {
                    // Store tokens
                    if (data.token) {
                        localStorage.setItem('coffee_auth_token', data.token);
                        localStorage.setItem('coffee_system_token', data.token);
                    }
                    if (data.refreshToken) {
                        localStorage.setItem('coffee_refresh_token', data.refreshToken);
                        localStorage.setItem('coffee_system_refresh_token', data.refreshToken);
                    }
                    
                    // Show success
                    statusDiv.className = 'status success';
                    statusDiv.style.display = 'block';
                    statusDiv.innerHTML = `
                        <strong>‚úÖ Login Successful!</strong><br>
                        Welcome <strong>${data.user ? data.user.username || username : username}</strong><br>
                        Role: <strong>${data.user ? data.user.role || 'admin' : 'admin'}</strong><br>
                        <br>
                        <button onclick="window.location.href='/'" class="btn" style="margin-top: 10px;">
                            üöÄ Go to Main App
                        </button>
                    `;
                    
                    // Update button
                    loginBtn.textContent = '‚úÖ Logged In';
                    
                    // Auto-redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                    
                } else {
                    // Show error
                    statusDiv.className = 'status error';
                    statusDiv.style.display = 'block';
                    statusDiv.innerHTML = `
                        <strong>‚ùå Login Failed</strong><br>
                        ${data.message || 'Invalid credentials'}<br>
                        <small>Status: ${response.status}</small>
                    `;
                    
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
                
            } catch (error) {
                console.error('Login error:', error);
                statusDiv.className = 'status error';
                statusDiv.style.display = 'block';
                statusDiv.innerHTML = `
                    <strong>‚ùå Connection Error</strong><br>
                    ${error.message}<br>
                    <small>Check browser console for details</small>
                `;
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
        
        // Check API on page load
        checkApiStatus();
        
        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
