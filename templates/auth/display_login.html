{% extends "base.html" %}

{% block title %}Display Access{% endblock %}

{% block styles %}
<style>
    .login-container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 1rem;
    }
    
    .login-card {
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        border-top: 4px solid #fd7e14;
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .login-logo {
        max-width: 100px;
        margin-bottom: 1rem;
    }
    
    .form-control, .btn {
        border-radius: 0.5rem;
    }
    
    .btn-primary {
        padding: 0.75rem;
        background-color: #fd7e14;
        border-color: #fd7e14;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Expresso Logo" class="login-logo">
            <h1>Display Access</h1>
        </div>
        
        <form method="post">
            <div class="mb-3">
                <label for="access_code" class="form-label">Access Code</label>
                <input type="password" class="form-control" id="access_code" name="access_code" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Access Display</button>
            <div class="text-center">
                <a href="{{ url_for('auth.login_select') }}" class="text-decoration-none">Back to role selection</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
