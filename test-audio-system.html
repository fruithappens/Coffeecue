<!DOCTYPE html>
<html>
<head>
    <title>Audio System Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 10px; padding: 15px; font-size: 16px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .logs { background: #f8f9fa; padding: 10px; margin: 10px 0; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Audio System Test</h1>
    <p>Test the coffee sound system and diagnose audio issues.</p>
    
    <div id="status"></div>
    
    <h2>Sound Tests</h2>
    <button onclick="testSound('newOrder')">ğŸ”” New Order</button>
    <button onclick="testSound('orderComplete')">âœ… Order Complete</button>
    <button onclick="testSound('orderPickedUp')">ğŸ“¦ Order Picked Up</button>
    <button onclick="testSound('error')">âŒ Error Sound</button>
    <button onclick="testSound('buttonClick')">ğŸ–±ï¸ Button Click</button>
    
    <h2>Audio File Tests</h2>
    <button onclick="testDirectAudio('/audio/notification.mp3')">ğŸ“± Notification.mp3</button>
    <button onclick="testDirectAudio('/audio/order-ready.mp3')">ğŸ”” Order Ready.mp3</button>
    <button onclick="testDirectAudio('/audio/error.mp3')">âŒ Error.mp3</button>
    <button onclick="testDirectAudio('/audio/payment.mp3')">ğŸ’³ Payment.mp3</button>
    <button onclick="testDirectAudio('/audio/scan-success.mp3')">âœ… Scan Success.mp3</button>
    
    <h2>System Controls</h2>
    <button onclick="toggleSounds()">ğŸ”Š Toggle Sounds</button>
    <button onclick="checkSoundStatus()">ğŸ“Š Check Status</button>
    <button onclick="clearLogs()">ğŸ§¹ Clear Logs</button>
    
    <h2>Logs</h2>
    <div id="logs" class="logs"></div>
    
    <script src="/coffee-sounds.js"></script>
    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : type === 'warning' ? 'orange' : 'black';
            entry.textContent = `[${timestamp}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        function addResult(message, type = 'info') {
            const status = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            status.appendChild(div);
        }

        function testSound(soundName) {
            log(`Testing sound: ${soundName}`);
            
            try {
                if (typeof window.CoffeeSounds !== 'undefined' && window.CoffeeSounds.playSound) {
                    window.CoffeeSounds.playSound(soundName)
                        .then(() => {
                            log(`âœ… Sound played successfully: ${soundName}`, 'success');
                            addResult(`âœ… ${soundName} - OK`, 'success');
                        })
                        .catch(error => {
                            log(`âŒ Sound failed: ${soundName} - ${error.message}`, 'error');
                            addResult(`âŒ ${soundName} - ${error.message}`, 'error');
                        });
                } else {
                    log('âŒ CoffeeSounds not available', 'error');
                    addResult('âŒ CoffeeSounds system not loaded', 'error');
                }
            } catch (error) {
                log(`âŒ Error testing sound: ${error.message}`, 'error');
                addResult(`âŒ ${soundName} - ${error.message}`, 'error');
            }
        }

        function testDirectAudio(audioFile) {
            log(`Testing direct audio: ${audioFile}`);
            
            try {
                const audio = new Audio(audioFile);
                audio.volume = 0.5;
                
                audio.addEventListener('canplaythrough', () => {
                    log(`âœ… Audio file loaded: ${audioFile}`, 'success');
                    addResult(`âœ… ${audioFile} - Loaded`, 'success');
                }, { once: true });
                
                audio.addEventListener('error', (e) => {
                    log(`âŒ Audio file failed to load: ${audioFile}`, 'error');
                    addResult(`âŒ ${audioFile} - Load failed`, 'error');
                });
                
                audio.play()
                    .then(() => {
                        log(`âœ… Direct audio played: ${audioFile}`, 'success');
                        addResult(`âœ… ${audioFile} - Played`, 'success');
                    })
                    .catch(error => {
                        log(`âŒ Direct audio failed: ${audioFile} - ${error.message}`, 'error');
                        addResult(`âŒ ${audioFile} - ${error.message}`, 'error');
                    });
                    
            } catch (error) {
                log(`âŒ Error with direct audio: ${error.message}`, 'error');
                addResult(`âŒ ${audioFile} - ${error.message}`, 'error');
            }
        }

        function toggleSounds() {
            const currentStatus = localStorage.getItem('coffee_sound_enabled') !== 'false';
            const newStatus = !currentStatus;
            localStorage.setItem('coffee_sound_enabled', newStatus);
            log(`ğŸ”Š Sounds ${newStatus ? 'enabled' : 'disabled'}`, newStatus ? 'success' : 'warning');
            addResult(`ğŸ”Š Sounds ${newStatus ? 'enabled' : 'disabled'}`, newStatus ? 'success' : 'warning');
        }

        function checkSoundStatus() {
            const soundsEnabled = localStorage.getItem('coffee_sound_enabled') !== 'false';
            const hasWebAudio = typeof AudioContext !== 'undefined';
            const coffeeSoundsLoaded = typeof window.CoffeeSounds !== 'undefined';
            
            log(`ğŸ“Š Status Check:`, 'info');
            log(`  - Sounds enabled: ${soundsEnabled}`, soundsEnabled ? 'success' : 'warning');
            log(`  - Web Audio API: ${hasWebAudio}`, hasWebAudio ? 'success' : 'error');
            log(`  - CoffeeSounds loaded: ${coffeeSoundsLoaded}`, coffeeSoundsLoaded ? 'success' : 'error');
            
            addResult(`ğŸ“Š Sounds: ${soundsEnabled ? 'âœ…' : 'âŒ'} | Web Audio: ${hasWebAudio ? 'âœ…' : 'âŒ'} | CoffeeSounds: ${coffeeSoundsLoaded ? 'âœ…' : 'âŒ'}`, 'info');
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            document.getElementById('status').innerHTML = '';
        }

        // Initialize
        log('ğŸ”§ Audio System Test initialized', 'info');
        checkSoundStatus();
        
        // Override console to capture logs from coffee-sounds.js
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        
        console.log = function(...args) {
            if (args[0] && args[0].includes('ğŸ”Š')) {
                log(args.join(' '), 'info');
            }
            originalLog.apply(console, args);
        };
        
        console.warn = function(...args) {
            log(args.join(' '), 'warning');
            originalWarn.apply(console, args);
        };
        
        console.error = function(...args) {
            log(args.join(' '), 'error');
            originalError.apply(console, args);
        };
    </script>
</body>
</html>
